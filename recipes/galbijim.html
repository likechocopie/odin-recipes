    <h1>Galbijim</h1>
    <img src="https://www.maangchi.com/wp-content/uploads/2008/09/galbijjim-insta-650x650.jpg" alt="soft tender ribs">
    <h3>Description</h3>
    <p>Galbijim is the korean meat dish that's braised in soy sauce.</p>

    <h5>Ingredients</h5>
    <ul>
        <li>short rib</li>
        <li>green onions</li>
        <li>garlic</li>
        <li>soy sauce</li>
        <li>optionally, carrots, potatoes, radish</li>
    </ul>

    <h5>Steps</h5>
    <ol>
        <li>Blanche the ribs</li>
        <li>Throw ribs into pot</li>
        <li>add ingredients</li>
        <li>Enjoy!</li>
    </ol>

</body>
