    <h1>Galbijim</h1>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FBap_%2528rice_dish%2529&psig=AOvVaw2vgt1dvLFEe1Au11QzoQqa&ust=1669001255307000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCNDM16nou_sCFQAAAAAdAAAAABAE">
    <h3>Description</h3>
    <p>Galbijim is the korean meat dish that's braised in soy sauce.</p>

    <h5>Ingredients</h5>
    <ul>
        <li>short rib</li>
        <li>green onions</li>
        <li>garlic</li>
        <li>soy sauce</li>
        <li>optionally, carrots, potatoes, radish</li>
    </ul>

    <h5>Steps</h5>
    <ol>
        <li>Blanche the ribs</li>
        <li>Throw ribs into pot</li>
        <li>add ingredients</li>
        <li>Enjoy!</li>
    </ol>
